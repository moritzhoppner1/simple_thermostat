# Dashboard Example for Simple Thermostat Custom Card
#
# This shows how to use the custom card in your Lovelace dashboard
#
# SETUP REQUIRED:
# 1. Go to Settings â†’ Dashboards â†’ Resources
# 2. Add Resource:
#    URL: /simple_thermostat/simple-thermostat-card.js
#    Type: JavaScript Module
#
# Then use the card configurations below in your dashboard

# ============================================
# Single Line Per Thermostat
# ============================================

# Living Room Example
- type: custom:simple-thermostat-card
  entity: climate.living_room

# Kitchen Example
- type: custom:simple-thermostat-card
  entity: climate.kitchen

# Bedroom Example
- type: custom:simple-thermostat-card
  entity: climate.bedroom

# ============================================
# Full Dashboard Layout Example
# ============================================

# Complete view with multiple rooms
title: Heating Control
views:
  - title: All Rooms
    cards:
      # Living Room
      - type: custom:simple-thermostat-card
        entity: climate.living_room

      # Kitchen
      - type: custom:simple-thermostat-card
        entity: climate.kitchen

      # Bedroom
      - type: custom:simple-thermostat-card
        entity: climate.bedroom

      # Bathroom
      - type: custom:simple-thermostat-card
        entity: climate.bathroom

# ============================================
# Multi-Column Layout Example
# ============================================

views:
  - title: Heating
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:simple-thermostat-card
            entity: climate.living_room
          - type: custom:simple-thermostat-card
            entity: climate.kitchen

      - type: horizontal-stack
        cards:
          - type: custom:simple-thermostat-card
            entity: climate.bedroom
          - type: custom:simple-thermostat-card
            entity: climate.bathroom

# ============================================
# With Additional Info Cards
# ============================================

views:
  - title: Living Room Details
    cards:
      # Main thermostat card with logs
      - type: custom:simple-thermostat-card
        entity: climate.living_room

      # Additional detailed sensors (optional)
      - type: entities
        title: Detailed TRV Status
        entities:
          - entity: sensor.living_room_trv_1_internal_temp
            name: TRV 1 Internal Temp
          - entity: sensor.living_room_trv_1_target_temp
            name: TRV 1 Target
          - entity: number.living_room_trv_1_pi_heating_demand
            name: TRV 1 Valve Position
          - entity: binary_sensor.living_room_trv_1_heating
            name: TRV 1 Heating

      # ApexCharts graph (if installed)
      - type: custom:apexcharts-card
        header:
          title: 24h History
        graph_span: 24h
        series:
          - entity: sensor.living_room_temperature
            name: Room Temp
          - entity: climate.living_room
            attribute: temperature
            name: Target
          - entity: number.living_room_trv_1_pi_heating_demand
            name: Valve
            yaxis_id: percent
        yaxis:
          - id: temp
          - id: percent
            opposite: true
            max: 100

