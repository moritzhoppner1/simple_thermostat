# Troubleshooting
# ============================================
#
# Card not showing?
# 1. Check resource is added: Settings â†’ Dashboards â†’ Resources
# 2. URL must be exact: /simple_thermostat/simple-thermostat-card.js
# 3. Type must be: JavaScript Module
# 4. Hard refresh browser: Ctrl+Shift+R (Windows) or Cmd+Shift+R (Mac)
# 5. Check browser console for errors (F12)
#
# Sensors not showing?
# 1. Make sure integration is configured in configuration.yaml
# 2. Restart Home Assistant after config changes
# 3. Check entity names match (climate.living_room not climate.livingroom)
# 4. Check Developer Tools â†’ States for sensor entities
#
# Logs not showing?
# 1. Wait for first control action (mode change, preset change, etc.)
# 2. Click "Recent Actions" header to expand logs section
# 3. Check entity attributes: climate.living_room â†’ action_history
